<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="css/main.css" />
    <script src="lib/VSS.SDK.min.js"></script>
    <style>
        body {
            background-color: rgb(0, 67, 117);
            color: white;
            margin: 10px;
            font-family: "Segoe UI VSS (Regular)", "-apple-system", BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
    </style>
    <script type="text/javascript">
        VSS.init({
            // Our extension will explicitly notify the host when we're done loading
            explicitNotifyLoaded: true,

            // We are using some VSTS APIs, so we will need the module loader to load them in
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    "work-sync": "scripts"
                }
            }
        });
        VSS.ready(function () {
            document.getElementById("name").innerText = VSS.getWebContext().user.name;
            require(["work-sync/grid"], function () { });
            VSS.notifyLoadSucceeded();
        });
        
    </script>
</head>

<body> 
    <div class="hub-progress pageProgressIndicator"></div>
    <h4>Hello,
        <span id="name"></span>
    </h4>  
    <div id="vss-extension" class="hub-content">        
        <div class="note-content splitter horizontal hub-splitter stateful ">
            <div class="leftPanel work-toolbar-container"></div>
            <div class="rightPanel work-grid-container work-grid"></div>
        </div>
    </div>
</body>

</html>
